timeout: 10m
format: template
template : "/usr/local/share/trivy/templates/html.tpl"
dependency-tree: true
list-all-pkgs: true
exit-code: 1
output: result.html
severity:
  - HIGH
  - CRITICAL
scan:
  skip-dirs:
    - /lib64
    - /lib
    - /usr/lib
    - /usr/include

  security-checks:
    - vuln
    - secret
vulnerability:
  type:
    - os
    - library
  ignore-unfixed: true
db:
  skip-update: false